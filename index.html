<!DOCTYPE html>
<meta charset='utf-8'>
<html>
<head>
	<!--Google Fonts-->
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500|Roboto+Condensed|Roboto+Slab' rel='stylesheet' type='text/css'>

	<!--Stylesheets Begin-->

	<!--Owl Stylesheets-->
	<link rel="stylesheet" href="owl-carousel/owl.carousel.css">
	<link rel="stylesheet" href="owl-carousel/owl.theme.css">

	<!--Custom Stylesheet-->
	<link rel="stylesheet" href="css/style.css">
	
	<!--Stylesheets End-->
	<title>Exquisite Monster</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

</head>
<body>
	<div id="fullpage">
		<div class="section">
			<div id="head" class="owl-carousel owl-theme lock">
				<div class="item item-0"><img src="images/head-default-color.png"></div>
				<div class="item item-1"><img class="test" src=""><p class="instructions">Choose a <span class="emphasis">head</span> for your monster </br>(something wild, scary and ferocious!)</p></div>
				<div class="item item-2"><img src="images/head-cyclops-color.png"></div>
				<div class="item item-3"><img src="images/head-eel-color.png"></div>
			</div>

			<div id="body" class="owl-carousel owl-theme lock">
				<div class="item item-0"><img src="images/body-default-color.png"></div>
				<div class="item item-1"><img src=""><p class="instructions">Choose a <span class="emphasis">body</span> for your monster </br>(squishy, furry, scaley?)</p></div>
				<div class="item item-2"><img src="images/body-zombie-color.png"></div>
				<div class="item item-3"><img src="images/body-mummy-color.png"></div>
			</div>

			<div id="feet" class="owl-carousel owl-theme lock">
				<div class="item item-0"><img src="images/feet-default-color.png"></div>
				<div class="item item-1"><img src=""><p class="instructions">Choose <span class="emphasis">legs</span> for your monster </br>(with dirty smelly feet!)</p></div>
				<div class="item item-2"><img src="images/feet-cactus-color.png"></div>
				<div class="item item-3"><img src="images/feet-ostrich-color.png"></div>
		    </div>
		</div>

		<div id="footer" class="footer">
			<div class="button ready">
				<p>Ready to make your monster?</p>
			</div>
		</div>
	</div>

	<!--Scripts Begin-->

	<!--JQuery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!--JQuery Mobile-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>

    <!--Owl Carousel-->
    <script src="owl-carousel/owl.carousel.js"></script>
	<script src="owl-carousel/owl.carousel.min.js"></script>

	<!--Javascript-->
	<script src="js/exquisitemonster.js"></script>

	<!--Scripts End-->

</body>
</html>
